    <header id="navbar">

    </header>
    <main class="main-curso">
      <section class="course-info">
        <h2 id="course-title">Nome do Curso</h2>
        <h3>Course Description:</h3>
        <p id="course-description">Descrição detalhada do curso.</p>
        <div class="container-ul">
          <ul>
            <li>
              <strong>Enrollment Price:</strong>
              <span id="enrollment-price">R$ 500,00</span>
            </li>
            <li>
              <strong>Annual Price:</strong>
              <span id="annual-price">R$ 12.000,00</span>
            </li>
            <li>
              <strong>Duration:</strong> <span id="duration">4 anos</span>
            </li>
          </ul>
        </div>
      </section>

      <section class="contact-area">
        <h2>Entre em Contato</h2>
        <form id="contact-form">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required />
          <label for="phone">Telefone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="(XX) XXXXX-XXXX"
            pattern="\(\d{2}\) \d{5}-\d{4}"
            required
          />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
    <script src="scripts.js"></script>
    <script src="/src/js/curso.js"></script>
